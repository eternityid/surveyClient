<div class="app-button" [ngClass]="{'app-button-closeable':closeable}">
    <button *ngIf="closeable" class="app-button-closeable__close" appButton [btnSize]="size" [btnType]="type" (click)="onCloseBtnClicked($event)">
        <i class="fa fa-times" aria-hidden="true"></i>
    </button>
    <button class="app-button__btn" [ngClass]="{'app-button-closeable__btn':closeable}" appButton [btnSize]="size" [btnType]="type">
        <ng-content></ng-content>
    </button>
</div>
